{% extends "main.html" %}


{% block content %}


<h1>
    Возможно вы искали: <br>
    {% for service in services %}
    <h2>
        {% if service.url is not None %}
        <a href="{{ service.url }}">
        {{ forloop.counter }}. {{ service }}
        </a>
        {% else %}
        {{ forloop.counter }}. {{ service }}
        {% endif %}
    </h2>
    {% endfor %}

    <br>
    <a href="{% url 'home' %}">
        Назад
    </a>
    <br><br>
    <a href="{% url 'all_services' %}">
        Все услуги
    </a>
</h1>


{% endblock content %}
